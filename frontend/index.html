<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hush Tag</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgb(34, 34, 34) 0%, rgb(34, 34, 34) 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: rgb(51, 51, 51);
    }
    
    .header {
      width: 100%;
      text-align: center;
      padding: 40px 0;
      background-color: rgb(0, 255, 242);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    .header h1 {
      margin: 0;
      color: rgb(17, 17, 17);
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    .divider {
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, rgb(17, 17, 17), rgb(0, 255, 242));
      margin: 15px auto 0;
      border-radius: 2px;
      animation: grow 1s ease-in-out;
    }
    
    @keyframes grow {
      0% {
        width: 0;
      }
      100% {
        width: 80px;
      }
    }
    
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 280px;
      margin-top: 40px;
    }
    
    .button {
      background: linear-gradient(145deg, rgb(100, 250, 242), rgb(0, 255, 242));
      color: rgb(0, 0, 0);
      border: none;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: block;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      margin: 12px 0;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .button:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      z-index: -1;
    }
    
    .button:hover {
      transform: translateY(-3px);
    }
    
    .button:hover:before {
      width: 100%;
    }
    
    .button:active {
      transform: translateY(0);
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
      background: linear-gradient(145deg, rgb(0, 255, 242), rgb(0, 255, 242));
    }
    
    .footer {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
    }
    
    .powered-by {
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(0, 255, 242);
      font-size: 14px;
      font-weight: 500;
    }
    
    .powered-by span {
      margin-right: 8px;
    }
    
    .mina-logo {
      height: 100px;
      width: auto;
      vertical-align: middle;
      margin-left: -15px;         
      margin-right: -15px;       
      margin-top: -20px;      
      margin-bottom: -20px;    
      filter: brightness(0) saturate(100%) invert(83%) sepia(82%) saturate(1740%) hue-rotate(116deg) brightness(103%) contrast(101%);
    }

    .mina-logo:hover {
      transform: translateY(-3px);
    }
    
    .ticket-container {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      background-color: rgba(0, 255, 242, 0.05);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
    }
    
    .qr-code {
      margin: 15px 0;
      background: white;
      padding: 10px;
      border-radius: 8px;
      max-width: 100%;
      height: auto;
    }
    
    .public-key {
      word-break: break-all;
      color: rgb(0, 255, 242);
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      text-align: center;
    }
    
    .file-input-container {
      display: none;
      width: 100%;
      margin-top: 20px;
    }
    
    .file-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 255, 242, 0.1);
      border: 2px dashed rgb(0, 255, 242);
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }
    
    .file-label:hover {
      background-color: rgba(0, 255, 242, 0.15);
    }
    
    .file-input {
      display: none;
    }
    
    .status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      text-align: center;
      display: none;
    }
    
    .status.accepted {
      background-color: rgba(0, 255, 0, 0.2);
      color: #66ff66;
    }
    
    .status.handled {
      background-color: rgba(255, 0, 0, 0.2);
      color: #ff6666;
    }
    
    .status.uncovered {
      background-color: rgba(255, 255, 0, 0.2);
      color: #ffff66;
    }
    
    .loading {
      display: none;
      color: rgb(0, 255, 242);
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 28px;
      }
      
      .button-container {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Hush Tag</h1>
    <div class="divider"></div>
  </div>
  
  <div class="content">
    <div class="button-container">
      <button class="button" id="generate-button" aria-label="Generate Ticket">Generate Ticket</button>
      <button class="button" id="check-button" aria-label="Check Ticket">Check Ticket</button>
      
      <div class="loading" id="loading-indicator">Processing...</div>
      
      <div class="ticket-container" id="ticket-container">
        <h3>Your Ticket</h3>
        <img class="qr-code" id="qr-image" alt="QR Code">
        <div class="public-key" id="public-key"></div>
      </div>
      
      <div class="file-input-container" id="file-input-container">
        <label for="qr-file" class="file-label">
          <span>Upload QR Code Image</span>
          <input type="file" id="qr-file" class="file-input" accept="image/*">
        </label>
        <div class="status" id="status-display"></div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div class="powered-by">
      <span>Powered by</span>
      <img src="mina-logo.svg" class="mina-logo" alt="Mina Logo">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const generateButton = document.getElementById('generate-button');
      const checkButton = document.getElementById('check-button');
      const ticketContainer = document.getElementById('ticket-container');
      const qrImage = document.getElementById('qr-image');
      const publicKeyElement = document.getElementById('public-key');
      const fileInputContainer = document.getElementById('file-input-container');
      const qrFileInput = document.getElementById('qr-file');
      const statusDisplay = document.getElementById('status-display');
      const loadingIndicator = document.getElementById('loading-indicator');
      
      function showLoading() {
        loadingIndicator.style.display = 'block';
      }
      
      function hideLoading() {
        loadingIndicator.style.display = 'none';
      }
      
      generateButton.addEventListener('click', async function() {
        try {
          fileInputContainer.style.display = 'none';
          statusDisplay.style.display = 'none';
          
          showLoading();
          generateButton.disabled = true;
          
          const response = await fetch('/api/generate-ticket', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            }
          });
          
          const result = await response.json();
          
          if (result.success) {
            qrImage.src = result.qrPath + '?t=' + new Date().getTime();
            publicKeyElement.textContent = result.publicKey;
            ticketContainer.style.display = 'flex';
          } else {
            alert('Failed to generate ticket: ' + result.error);
          }
        } catch (error) {
          console.error('Error generating ticket:', error);
          alert('An error occurred while generating the ticket');
        } finally {
          hideLoading();
          generateButton.disabled = false;
        }
      });
      
      checkButton.addEventListener('click', function() {
        ticketContainer.style.display = 'none';
        
        fileInputContainer.style.display = 'block';
        
        statusDisplay.style.display = 'none';
        
        qrFileInput.value = '';
      });
      
      qrFileInput.addEventListener('change', async function(event) {
        if (event.target.files.length === 0) return;
        
        try {
          showLoading();
          
          const file = event.target.files[0];
          
          const formData = new FormData();
          formData.append('image', file);
          
          const uploadResponse = await fetch('/api/upload-image', {
            method: 'POST',
            headers: {
              'Content-Type': file.type
            },
            body: file
          });
          
          const uploadResult = await uploadResponse.json();
          
          if (uploadResult.success) {
            const validateResponse = await fetch('/api/validate-ticket', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ imagePath: uploadResult.filepath })
            });
            
            const validateResult = await validateResponse.json();
            
            if (validateResult.success) {
              statusDisplay.className = 'status';
              statusDisplay.classList.add(validateResult.status.toLowerCase());
              statusDisplay.textContent = validateResult.status;
              statusDisplay.style.display = 'block';
            } else {
              alert('Failed to validate ticket: ' + validateResult.error);
            }
          } else {
            alert('Failed to upload image: ' + uploadResult.error);
          }
        } catch (error) {
          console.error('Error validating ticket:', error);
          alert('An error occurred while validating the ticket');
        } finally {
          hideLoading();
        }
      });
    });
  </script>
</body>
</html>
