
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hush Tag</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, rgb(34, 34, 34) 0%, rgb(34, 34, 34) 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: rgb(51, 51, 51);
    }
    
    .header {
      width: 100%;
      text-align: center;
      padding: 40px 0;
      background-color: rgb(0, 255, 242);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    
    .header h1 {
      margin: 0;
      color: rgb(17, 17, 17);
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    .divider {
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, rgb(17, 17, 17), rgb(0, 255, 242));
      margin: 15px auto 0;
      border-radius: 2px;
      animation: grow 1s ease-in-out;
    }
    
    @keyframes grow {
      0% {
        width: 0;
      }
      100% {
        width: 80px;
      }
    }
    
    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }
    
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 280px;
      margin-top: 40px;
    }
    
    .button {
      background: linear-gradient(145deg, rgb(100, 250, 242), rgb(0, 255, 242));
      color: rgb(0, 0, 0);
      border: none;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: block;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      margin: 12px 0;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .button:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      z-index: -1;
    }
    
    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(76, 175, 80, 0.4);
    }
    
    .button:hover:before {
      width: 100%;
    }
    
    .button:active {
      transform: translateY(0);
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
      background: linear-gradient(145deg, rgb(0, 255, 242), rgb(0, 255, 242));
    }
    
    .footer {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      margin-top: auto;
    }
    
    .powered-by {
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(0, 255, 242);
      font-size: 14px;
      font-weight: 500;
    }
    
    .powered-by span {
      margin-right: 8px;
    }
    
    .mina-logo {
    height: 100px;
    width: auto;
    vertical-align: middle;
    margin-left: -15px;         
    margin-right: -15px;       
    margin-top: -20px;      
    margin-bottom: -20px;    
    filter: brightness(0) saturate(100%) invert(83%) sepia(82%) saturate(1740%) hue-rotate(116deg) brightness(103%) contrast(101%);
}

    .mina-logo:hover {
    /* This filter creates white */
    filter: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(200%) contrast(100%);
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 28px;
      }
      
      .button-container {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Hush Tag</h1>
    <div class="divider"></div>
  </div>
  
  <div class="content">
    <div class="button-container">
      <button class="button" aria-label="Generate Ticket">Generate Ticket</button>
      <button class="button" aria-label="Check Ticket">Check Ticket</button>
    </div>
  </div>
  
  <div class="footer">
    <div class="powered-by">
      <span>Powered by</span>
      <img src="mina-logo.svg" class="mina-logo" alt="Mina Logo">
    </div>
  </div>
</body>
</html>
